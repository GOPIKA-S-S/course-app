
<app-path></app-path>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <form #addcourse="ngForm" (ngSubmit)="Addcourse()">
                <div class="col col-12 col-sm-16 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label for="" class="form-label">Course</label><input  name="Course" [(ngModel)]="course.courseTitle" type="text" class="form-control"></div>
                <div class="col col-12 col-sm-16 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label for="" class="form-label"></label>Duration<input name="Duration" [(ngModel)]="course.courseDuration" type="text" class="form-control"></div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><label for="" class="form-label">Description</label><textarea name="Description"[(ngModel)]="course.courseDescription" id="" cols="30" rows="10" class="form-control"></textarea></div>
                <div class="col col-12 col-sm-16 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label for="" class="form-label">Venue</label><input name="Venue" [(ngModel)]="course.courseVenue" type="text" class="form-control"></div>
                <div class="col col-12 col-sm-16 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label for="" class="form-label">Date</label><input type="date" name="Date" [(ngModel)]="course.courseDate" id="" class="form-control"></div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><button class="btn btn-primary">REGISTER</button></div>
            </form>
            </div>
        </div>
    </div>
</div>
